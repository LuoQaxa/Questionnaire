name: Frontend Build

on:
  push:
    branches: ["**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        if: steps.node-modules-cache.outputs.cache-hit != 'true'        

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show package.json and yarn.lock checksums
        run: |
          echo "package.json checksum:"
          sha256sum package.json
          echo "yarn.lock checksum:"
          sha256sum yarn.lock

      - name: Docker build (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: questionnaire-frontend:latest
          outputs: type=docker
          cache-from: type=gha,scope=buildx-v2
          cache-to: type=gha,mode=max,scope=buildx-v2
          build-args: |
            BUILDKIT_INLINE_CACHE=1
